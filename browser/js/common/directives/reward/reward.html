<!-- This is a single reward item. -->

<div class="col-xs- col-md-4" ng-show="!moreInfo">
	<img src="{{item.imageUrl}}" class="img-responsive book" ng-click="showMoreInfo()" ng-show="!moreInfo"/>
	<img class="img-responsive" src="http://www.endlessicons.com/wp-content/uploads/2012/11/price-tag-icon-614x460.png">
</div>


<div class="col-xs-6 col-md-4" ng-click="showMoreInfo()" ng-show="moreInfo">
	{{item.name}} <br>
	{{item.category}} <br>
	{{item.price}} <br>
	<div class="btn btn-default" ng-click="purchase(item)">Get this swag</div>
	<div ng-show="insufficientFunds">You don't got the green for this.</div>
	
</div>
