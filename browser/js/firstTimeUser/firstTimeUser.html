<div class='first-time-user'>
    <h1>Welcome to the Jungle, {{user.name}}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <panda></panda>
            </div>
            <div class="col-md-6">
                <form name='first-time-user-form' novalidate>
                    <ul>
                        <li>
                            <span>Name:</span>
                            <input class='name-input' type="text" ng-model="user.animal.name" required>
                        </li>
                        <li>
                            <span>Daily Steps Goal:</span>                            
                            <input class='name-input' style='width: 25%' type="number" ng-model="user.animal.stepsGoal" required>
                            <p>* We recommend at least 10,000 steps per day :)</p>
                        </li>
                        <li>
                            <span>Sleep Goal:</span>
                            <input class='name-input' style='width: 25%' type="number" ng-model="user.animal.sleepGoal" placeholder="hours" required>
                            <p>* We recommend at least 7-8 hours per night :)</p>
                        </li>
                        <li>
                            <input class='logout-btn' type="submit" ng-click="update(user)" value="SAVE"/>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
