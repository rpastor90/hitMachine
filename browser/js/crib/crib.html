<div class='crib normal-background'>
    <div class='notTheDock'>
        <div>
            <a ng-controller="CreatureComputerCtrl" ng-click="showSocial()"><img style='cursor: pointer;' id="computer" src="http://i1017.photobucket.com/albums/af297/iKP/Pixel%20Art/Isometric%20Pixel%20Art/SwanComputer_Assembled.png" /></a>
            <div ng-hide="showSwag && customizing">
                <crib-creature ng-hide='average <= 30' ng-controller='HealthCtrl' ng-click='showHealth()'></crib-creature>
            </div>
            <div>
			    <img ng-hide='average > 30 && user.animal.species !== Panda' ng-controller='HealthCtrl' ng-click='showHealth()' class='sad-panda' style='z-index: 1' src='http://i.imgur.com/5jyeTRj.png'>
            </div>
            <div class='crib-btns'>
                <div>
                <a ng-show='swags && !customizing'><img src='http://i.imgur.com/Ox6woYj.png' style='cursor: pointer;' class='logout-btn' ng-click="showSwag = true; toggleButtons(); makeCustomizable()"></a>
                </div>
                <div>
                <a ng-show='showSwag && customizing'>
                    <button class='logout-btn' ng-click="toggleButtons(); saveSwagPositionsAndSizes(); makeUnCustomizable();">save</button>
                </a>
                <a ng-show='showSwag && customizing'>
                    <button class='logout-btn' ng-click="reset()">reset</button>
                </a>
                </div>
            </div>
        </div>
        <div class="dock" ng-show="showSwag && customizing">
            <ul>
                <li id="currentItem" ng-repeat="swag in swags track by $index" ng-model="swag" set-position ng-hide="swag.hide">
                    <img ng-click="wearHat(swag); changeBackground(swag); removeMe(swag)" ng-src="{{swag.imageUrl}}">
                </li>
            </ul>
        </div>
    </div>
