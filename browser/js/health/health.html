<div class="health-area" style="background: url('http://i.imgur.com/BNpVeae.jpg'); background-size: 1000px; background-position: -150px -400px; background-repeat: none;">
    <div class='eyes'>
        <div class='eye'>
            <canvas id="doughnut1" class="chart chart-doughnut" chart-data="stepsData" chart-labels="labels1"></canvas>
        </div>
        <div class='eye'>
            <canvas id="doughnut2" class="chart chart-doughnut" chart-data="sleepData" chart-labels="labels2"></canvas>
        </div>
    </div>
    <div class='center'>
        <div>
            <img id="mouth" src="http://vignette4.wikia.nocookie.net/anthropomorphicmadness/images/4/48/Mouth_Closed_Smile.png/revision/latest?cb=20120512222937" ng-show="weighted >= 75">
            <img id="mouth" src="http://cdn.flaticon.com/png/256/53957.png" ng-show="weighted < 75 && weighted > 30">
            <img id="mouth" src="http://vignette2.wikia.nocookie.net/officialinanimations/images/2/27/Sad-mouth-closed-noteeth.png/revision/latest?cb=20140418130230" ng-show="weighted <= 30">
        </div>
    </div>
</div>
