<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendsignup(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="firstName">Your name</label>
        <input type="text" ng-model="signup.firstName" class="form-control" id="firstName" placeholder="What should we call you?">
    </div>
    <div class="form-group">
        <label for="signup-animalName">Your animal's name</label>
        <input type="animalName" ng-model="signup.animalName" class="form-control" id="signup-animalName" placeholder="How about 'Dexter' or 'Bianca'?">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
