<div class='leaderboard'>
    <div class="panel-heading">LEADERBOARD</div>
    <table class="table">
        <thead>
            <th>RANK</th>
            <th>NAME</th>
            <th style='text-align: right;'>TOTAL STEPS</th>
        </thead>
        <tbody ng-repeat='user in rankedUsers'>
            <tr>
                <td scope='row'>{{ rankedUsers.indexOf(user) + 1 }}</td>
                <td>{{ user.name }}</td>
                <td style='text-align: right;'>{{ user.animal.totalSteps }}</td>
            </tr>
        </tbody>
    </table>
</div>
