<div class='crib'>
    <div class='notTheDock'>
        <div>
            <a ng-controller="CreatureComputerCtrl" ng-click="showSocial()"><img id="computer" src="http://i1017.photobucket.com/albums/af297/iKP/Pixel%20Art/Isometric%20Pixel%20Art/SwanComputer_Assembled.png"/></a>
            <a ng-controller='HealthCtrl' ng-click='showHealth()'><h1>AHHHHH</h1></a>
            <crib-creature ng-hide="showSwag && customizing"></crib-creature>
<!-- 			<img ng-controller='HealthCtrl' ng-click='showHealth()' class='sad-panda' style='bottom:0; margin-left: 600px; position: absolute;'src='http://i.imgur.com/5jyeTRj.png'> -->
            <div class='crib-btns'>
                <div>
                <a ng-show='swags && !customizing'><img src='http://i.imgur.com/Ox6woYj.png' class='logout-btn' ng-click="showSwag = true; toggleButtons(); makeCustomizable()"></a>
                </div>
                <div>
                <a ng-show='showSwag && customizing'>
                    <button class='logout-btn' ng-click="toggleButtons(); saveSwagPositionsAndSizes(); makeCustomizable();">save</button>
                </a>
                <a ng-show='showSwag && customizing'>
                    <button class='logout-btn' ng-click="reset()">reset</button>
                </a>
                </div>
            </div>
        </div>
        <div class="dock" ng-show="showSwag && customizing">
            <ul>
                <li id="currentItem" ng-repeat="swag in swags track by $index" ng-model="swag" set-position>
                    <a><img ng-click="wearHat(swag); changeBackground(swag)" ng-hide='isHat && (swag.name === "top hat" || swag.name === "storm trooper")' ng-src="{{swag.imageUrl}}"></a>
                </li>
            </ul>
        </div>
    </div>
