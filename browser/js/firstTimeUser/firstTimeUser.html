<h1>Welcome to the Jungle, n3wB</h1>
<div class="container">
    <div class="row">
        <a ng-show='user' ng-click="logout()"><button class='logout-btn'>LOGOUT</button></a>
        <div class="col-md-6">
            <div ng-repeat="animal in animals">
                <animal ng-show="animal.idx === onDisplay">
                </animal>
            </div>
            <button class="btn btn-default" ng-click="nextAnimal()">Show next animal</button>
        </div>
        <div class="col-md-6">
            <h1>Name YO Pet</h1>
            <form novalidate class="simple-form">
                Name:
                <input type="text" ng-model="user.animal.name">
                <input type="button" ng-click="reset()" value="Reset" />
                <input type="submit" ng-click="update(user)" value="Save" />
            </form>
        </div>
    </div>
</div>
